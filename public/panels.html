    <script>
    function renderImg(imgUrls, status) {
        $('#img-list').empty();
        imgUrls.forEach(function(imgUrl) {
            var url = '#'
            if (status) {
                url = "timeline.html"
            }
            $('#img-list').append('<a class="col-lg-4 col-md-4 col-sm-4 mb" href="' + url + '">' +
                '<div class="twitter-panel pn" style="overflow:hidden">' +
                '<img src="' + imgUrl + '" class="img-circle" style="height:100%;width:100%">' +
                '</div>' +
                '<div class="op-panel">' +
                '<span class="fa fa-feed"></span> Subscription 0 &nbsp;&nbsp;&nbsp;<span class="fa fa-eye"></span> Displayed 849' +
                '</div>' +
                '</a>'
            );
        });
    }


    function getImgAll(status) {
        $.ajax({
            url: '/imgs',
            success: function(data) {
                var imgUrls = data.data.map(function(ele) {
                    return ele.substring(6)
                });
                if (status === 'all') {
                    imgUrls.push("img/about-plan.jpg");
                }
                renderImg(imgUrls);
            }
        });
    }

    function toggleImg(status) {
        if (status === 'tort') {
            var imgUrls = []
            imgUrls.push("img/about-plan.jpg");
            renderImg(imgUrls, status)
        } else {
            getImgAll(status)
        }
    }
    toggleImg('protect')




    $('.start-to-chat').on('click', function(e) {

        $('iframe, .iframe-wrapper').fadeIn();
        setTimeout(function() {
            $('iframe').attr('src', "https://m.fagougou.com/wx/fromMkt?context-mode=false&mkt=kmild06638684#/robot/product/59cc50b57dfff4352456f23f");
        });
    });


    $('.iframe-wrapper').on('mouseover', function(e) {
        $('body').css({ 'overflow': "hidden" });
    });

    $('.iframe-wrapper').on('mouseout', function(e) {
        $('body').css({ 'overflow': "auto" });
    });

    $('.iframe-wrapper .close').on('click', function(e) {
        $('iframe, .iframe-wrapper').fadeOut();
    });
    </script>
